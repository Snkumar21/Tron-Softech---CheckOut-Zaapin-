<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />
</head>
<body>
    <!-- Main content -->
    <div class="main">
        <!-- Search & Filters -->
        <header class="topbar">
            <div class="topbar-row">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search for food..." onkeyup="searchAndFilter()" />
                </div>
                <div class="filters">
                    <button class="filter-btn active" onclick="filterCategory(event, 'all')">All</button>
                    <button class="filter-btn" onclick="filterCategory(event, 'pizza')">Pizza</button>
                    <button class="filter-btn" onclick="filterCategory(event, 'burgers')">Burgers</button>
                    <button class="filter-btn" onclick="filterCategory(event, 'desserts')">Desserts</button>
                    <button class="filter-btn" onclick="filterCategory(event, 'drinks')">Cold Drinks</button>
                </div>
            </div>
        </header>


        <!-- Products -->
        <section class="product-grid">
            <div class="product-card" data-category="pizza">
                <img src="Img/margherita.jpg" alt="Margherita">
                <h3>Margherita Pizza</h3>
                <p>₹299</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card" data-category="pizza">
                <img src="Img/pepperoni.jpg" alt="Pepperoni">
                <h3>Pepperoni Pizza</h3>
                <p>₹349</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card" data-category="burgers">
                <img src="Img/cheese.jpg" alt="Cheese Burger">
                <h3>Cheese Burger</h3>
                <p>₹199</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card" data-category="desserts">
                <img src="Img/chocalate.jpg" alt="Chocolate Cake">
                <h3>Chocolate Cake</h3>
                <p>₹149</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card" data-category="pizza">
                <img src="Img/Pizza marinara.jpeg" alt="Pizza Marinara">
                <h3>Pizza Marinara</h3>
                <p>₹249</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card" data-category="pizza">
                <img src="Img/Pizza Bianca.jpeg" alt="Pizza Bianca">
                <h3>Pizza Bianca</h3>
                <p>₹399</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card" data-category="pizza">
                <img src="Img/Tomato Pie Pizza.jpeg" alt="Tomato Pie">
                <h3>Tomato Pie Pizza</h3>
                <p>₹199</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card" data-category="pizza">
                <img src="Img/Calzone Pizza.jpeg" alt="Calzone Pizza">
                <h3>Calzone Pizza</h3>
                <p>₹359</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card" data-category="drinks">
                <img src="Img/fanta can.jpeg" alt="Fanta Can">
                <h3>Fanta Can</h3>
                <p>₹19</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card" data-category="drinks">
                <img src="Img/coca cola can.jpg" alt="Coca Cola Can">
                <h3>Coca Cola Can</h3>
                <p>₹19</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card" data-category="drinks">
                <img src="Img/limca soda.jpeg" alt="Limca Soda">
                <h3>Limca Soda</h3>
                <p>₹39</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </div>

    <script>
        let activeCategory = 'all';

        function searchAndFilter() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.product-card');

            cards.forEach(card => {
                const name = card.querySelector('h3').textContent.toLowerCase();
                const category = card.dataset.category;
                const matchesCategory = (activeCategory === 'all' || category === activeCategory);
                const matchesSearch = name.includes(query);
                card.style.display = (matchesCategory && matchesSearch) ? 'block' : 'none';
            });
        }

        function filterCategory(event, category) {
            activeCategory = category;
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            searchAndFilter();
        }
    </script>
</body>
</html>
