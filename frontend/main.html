<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Zaapin - Checkout</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- üî∂ Top Navbar -->
    <header class="top-navbar">
        <div class="navbar">
            <img src="./Img/zaapin logo.png" class="brand-title" alt="Zaapin Logo">
        </div>
        <div class="user-info" id="userDropdown">
            <i class="fas fa-user"></i>
            <span id="userNameDisplay">User-Name</span>
            <i class="fas fa-caret-down dropdown-icon"></i>
            
            <div class="dropdown-menu hidden" id="dropdownMenu">
                <a href="./Pages/profilepage.html">üë§ Profile</a>
                <a href="index.html">üö™ Logout</a>
            </div>
        </div>
    </header>

    <!-- üìÅ Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="navigation">
            <i class="fa-solid fa-bars" id="toggleSidebar"></i>
            
            <div class="nav-options" id="sidebar">
                <a href="#" data-page="./Pages/dashboardPage.html">
                    <i class="fas fa-home"></i> <span>Home</span>
                </a>
                <a href="#" data-page="./Pages/cartPage.html" class="cart-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Cart</span>
                    <span id="cartBadge" class="cart-badge">0</span>
                </a>
                <a href="#" data-page="./Pages/checkoutPage.html">
                    <i class="fas fa-credit-card"></i> <span>Checkout</span>
                </a>
            </div>

            <div class="downside-nav">
                <!-- ‚öôÔ∏è Settings Trigger -->
                <div id="settingsTrigger" class="settings-toggle">
                    <i class="fa-solid fa-gear"></i>
                    <span>Setting</span>
                </div>

                <!-- ü™™ TronSoftech Branding -->
                <div class="branding">
                    <img src="./Img/tronsoftech logo.png" alt="TronSoftech Logo" />
                    <span>Powered by TronSoftech</span>
                </div>
            </div>
        </div>
    </aside>

    <!-- üßæ Main Content Area -->
    <main class="container" id="mainContent">
        <div id="content">
            <!-- Loaded content from other pages will appear here -->
        </div>
    </main>

    <!-- ‚öôÔ∏è Settings Panel Container -->
    <div id="settingsPanel" class="settings-panel hidden">
        <div class="panel-header">Settings</div>
        <div class="panel-option">
            üåó Theme 
            <label class="switch">
                <input type="checkbox" id="themeToggle" />
                <span class="slider round"></span>
            </label>
        </div>
        <div class="panel-option">üåê Language</div>
        <div class="panel-option">üîî Notifications</div>
    </div>

    <script src="./script/script.js"></script>
    <script src="./script/clickSpark.js"></script>
</body>
</html>
