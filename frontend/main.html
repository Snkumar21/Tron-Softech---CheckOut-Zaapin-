<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Zaapin - Checkout</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 🔶 Top Navbar -->
    <header class="top-navbar">
        <div class="navbar">
            <span class="brand-title">Zaapin</span>
        </div>
        <div class="user-info" id="userDropdown">
            <i class="fas fa-user"></i>
            <span id="userNameDisplay">User-Name</span>
            <i class="fas fa-caret-down dropdown-icon"></i>
            
            <div class="dropdown-menu hidden" id="dropdownMenu">
                <a href="./Pages/profilepage.html">👤 Profile</a>
                <a href="index.html">🚪 Logout</a>
            </div>
        </div>
    </header>

    <!-- 📁 Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="navigation">
            <i class="fa-solid fa-bars" id="toggleSidebar"></i>
            
            <div class="nav-options" id="sidebar">
                <a href="#" data-page="./Pages/dashboardPage.html">
                    <i class="fas fa-home"></i> <span>Home</span>
                </a>
                <a href="#" data-page="./Pages/cartPage.html">
                    <i class="fas fa-shopping-cart"></i> <span>Cart</span>
                </a>
                <a href="#" data-page="./Pages/checkoutPage.html">
                    <i class="fas fa-credit-card"></i> <span>Checkout</span>
                </a>
            </div>
        </div>
    </aside>

    <!-- 🧾 Main Content Area -->
    <main class="container" id="mainContent">
        <div id="content">
            <!-- Loaded content from other pages will appear here -->
        </div>
    </main>

    <script src="./script/script.js"></script>
    <script src="./script/clickSpark.js"></script>
</body>
</html>
